<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Cafetería Agere</title>
</head>

<body>
    <nav class="navigation">
        <div class="navigation__container">
            <ul class="navigation__ul">
                <li><img src="./assets/img/logo.png" alt="logo" class="navigation__logo-image"></li>
                <li class="navigation__item-list">Acerca de</li>
                <li class="navigation__item-list">tienda</li>
            </ul>
        </div>
        <div class="navigation__btn">
            <button type="button" class="navigation__btn-color">Iniciar sesión</button>
            <button type="button" class="navigation__btn__color-verde">Registrarte</button>
        </div>
    </nav>
    <header class="header">
        <figure class="header__figure">
            <img src="./assets/img/img-1.png" alt="" class="header__container-image">
        </figure>
        <div class="header__tittle">
            <h1>Café <br> Agere</h1>
            <h5>Coffe Shop</h5>
        </div>
    </header>
    <section class="section-about">
        <div class="section-about__description">
            <h2 class="section-about__tittle">Ven a Conocernos</h2>
            <p class="section-about__description-font">Disfruta de una gran experiencia tomando un café o un té dentro de nuestra tienda o si prefieres puedes comprar en línea nuestros cafés para disfrutarlos en casa.</p>
        </div>
    </section>

</body>

</html>
